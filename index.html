<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي البسيط</title>
    <style>
        /* تنسيق الخلفية والخط */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* تنسيق العنوان */
        h1 {
            color: #333;
            margin-top: 50px;
        }

        /* تنسيق الفقرات */
        p {
            color: #555;
            font-size: 18px;
        }

        /* تنسيق الروابط */
        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
            margin: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* تنسيق الصور */
        img {
            width: 300px;
            height: 200px;
            margin: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>مرحبًا بك في مسابقة مسار!</h1>

    <!-- أول رابط -->
    <p>
        هذا هو الرابط الأول إلى 
        <a href="https://www.example1.com" target="_blank">موقع Example 1</a>.
    </p>

    <!-- الصورة الأولى -->
    <img src="https://via.placeholder.com/300x200" alt="صورة 1">

    <!-- ثاني رابط -->
    <p>
        هذا هو الرابط الثاني إلى 
        <a href="https://www.example2.com" target="_blank">موقع Example 2</a>.
    </p>

    <!-- الصورة الثانية -->
    <img src="https://via.placeholder.com/300x200" alt="صورة 2">

</body>
</html>
